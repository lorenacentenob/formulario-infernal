<!DOCTYPE html>
<html lang="en">
<head>
      <title>Formulario</title>
   <link rel="stylesheet" href="style.css">
   <script src="formulario.js" defer></script>
</head>
<body>
    <section class="form-register">
    <h1 class="title">Datos</h1>
    <hr>
    <br><br>
    <label for="nombre" class="form_label">Nombre:</label>
    <input type="text" class="form_input" id="nam1" name="n1" minlength="2" maxlength="20"> 
    <br> <br>
    <label for="Apellido" class="form_label">Apellido:</label>
    <input class="form_input" type="text" id="ln1" name="n2" minlength="2" maxlength="25"> 
    <br> <br>

    <label for="edad" class="form_label">Edad:</label>
    <input class="form_input" type="number" id="age" name="age"> 
    <br> <br>

    <label for="dni" class="form_label">DNI:</label>
    <input class="form_input" type="number" id="doc" name="nom" minlength="6">
    <br> <br>

    <label for="email" class="form_label">Coreo:</label>
    <input class="form_input" type="email" id="email" name="mail"> 
    <br> <br>

    <button class="button" type="button" id="enviar" onclick="cargar()"> Cargar </button>
    </section>
    <br> <br>

    <div class="table-title">
    <h1>Tabla</h1>
    </div>

<table class="table">
    <thead class="th">
    <tr>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Edad</th>
    <th>DNI</th>
    <th>Email</th>
    </tr>
</thead>

<tbody class="tb" id="tabla">
</tbody>
</table>
</body>
</html>
