<!DOCTYPE html>
<html lang="en">
<head>
      <title>Formulario</title>
   <link rel="stylesheet" href="style.css">
   <script src="formulario.js" defer></script>
</head>
<body>
    <h1></h1>
    
    <label for="Nombre">Nombre:</label>
    <input type="text" id="nam1" name="n1" minlength="2" maxlength="20"> <br> <br>

    <label for="Apellido">Apellido:</label>
    <input type="text" id="ln1" name="n2" minlength="2" maxlength="25"> <br> <br>

    <label for="Edad">Edad</label>
    <input type="number" id="age" name="age"> <br> <br>

    <label for="Dni">Dni</label>
    <input type="text" id="doc" name="nom" minlength="6"> <br> <br>

    <label for="email">email</label>
    <input type="email" id="email" name="mail"> <br> <br>

    <button class="button" type="button" id="enviar" onclick="cargar()"> Cargar </button>
    

    <h1>Datos ingresados</h1>
    <table>
<thead>
    <tr>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Edad</th>
    <th>Dni</th>
    <th>Email</th>
    </tr>
</thead>

<tbody id="tabla">

</tbody>
</table>
</body>
</html>
